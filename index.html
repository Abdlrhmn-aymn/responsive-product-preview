<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="picture-area desktop">
      <img class="product-image" src="image-product-desktop.jpg" alt="product image">
    </div>
    <div class="mobile-img">
      <img class="mobile-picture" src="image-product-mobile.jpg" alt="product mobile view"/>
    </div>

    <div class="info-area">
      <div class="title">
        Perfume
      </div>
      <div class="name">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="perfume-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price-area">
        <div class="price">
          $149.99
        </div>
        <div class="discount">
          $169.99
        </div>
      </div>
        <div class="button">
          <img src="icon-cart.svg" alt="cart icon">
          <div class="cart">Add to Cart</div>
        </div>
    </div>

  </div>
  


</body>
</html>
